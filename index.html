<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" data-ng-model="friendFilter"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" placeholder="Search Name" data-ng-model="friendFilter.name">
        <input class="form-control" placeholder="Search Location" data-ng-model="friendFilter.current_location.name">
        
        <br>


        <select class="input-medium" ng-model="sortProp" ng-options="option.value as option.label for option in propOptions">
          <option value="">Select One</option>
          <!-- <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option> -->
        </select>

        <select class="input-medium" data-ng-model="sortDirection" ng-options="option.value as option.label for option in sortOptions">
          <option value="">Select One</option>
          <!-- <option value="+">Descending</option>
          <option value="-">Ascending</option> -->
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' data-ng-repeat="friend in friends | filter: friendFilter | orderBy: sortDirection + sortProp">
        <img class="profile-pic" ng-src='{{friend.pic_square}}'>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>

        <div class="status">
          Status: {{friend.satus.message}}
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
